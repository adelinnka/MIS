<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1024</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, 
  initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">1024</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Съберете числата, за да получите плочката 1024!</p>
      <a class="restart-button">НОВА ИГРА</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Продължи</a>
          <a class="retry-button">Опитай пак</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"></div>
    </div>

    <p class="game-explanation">
      <strong>Как да играете? Използвайте стрелките на клавиатурата, за да мърдате плочки. Блъскайки 2 еднакви - те се сливат в по-голямо число!</strong></p>
  </div>

  <script src="js/game_manager.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/action.js"></script>
  <script src="js/grid.js"></script>  
  <script src="js/application.js"></script>
</body>
</html>
